<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="screen">
    <div class="start-modal">
      <h2 class="start-header">TURBO TAXI</h2>
      <button class="start-button">START</button>
    </div>
    <div class="instructions">
      <h2>Avoid the blocks and gaps to survive!</h2>
      <div class="jump-instructions">
        <h2>Press</h2>
        <div class='space-bar'>SPACE</div>
        <h2>to jump.</h2>
      </div>
    </div>
    <div id="game-over-modal" class="hidden">
      <h2 class="game-over-header">GAME OVER</h2>
      <h3 class="hidden" id="new-hi-score">NEW HIGH SCORE!</h3>
      <h3 class="game-over-score"></h3>
      <button class="start-over">START OVER</button>
    </div>
    <div class="score-container">
      <h3 class="score-header">SCORE</h3>
      <h3 class="score">0</h3>
    </div>
    <div class="hi-score-container">
      <h3 class="score-header">HI-SCORE</h3>
      <h3 class="hi-score">0</h3>
    </div>
    <div class="player-area">
      <div class="car">
        <div class="car-top">
          <div class="windows">
            <div class="window"></div>
            <div class="window"></div>
          </div>
        </div>
        <div class="car-bottom">
          <div class="headlight"></div>
          <div class="taillight"></div>
          <div id="blaster" class="hidden"></div>
        </div>
        <div class="wheels">
          <div class="wheel left"></div>
          <div class="wheel right"></div>
        </div>
      </div>
    </div>
    <div class="ground"></div>
  </div>
  <script src="./main.js"></script>
</body>
